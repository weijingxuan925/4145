<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/module/_header"></div>

<div class="wrapper">
    <!-- 菜单栏模块 -->
    <div th:replace="admin/module/_sidebar"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                [[${title}]]
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a data-pjax="true" href="/admin">
                        <i class="fa fa-dashboard"></i>home</a>
                </li>
                <li><a data-pjax="true" href="/admin/category">category management</a></li>
                <li class="active">[[${title}]]</li>
            </ol>
        </section>
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <form action="/admin/category/create" method="post" role="form" >
                            <input type="hidden" id="id" th:value="${category.id}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" th:value="${category.cateName}" id="cateName">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="button" onclick="updateSubmit()"
                                        class="btn btn-primary btn-sm ">Submit
                                </button>
                                <a href="/admin/category"
                                   class="btn btn-info btn-sm">back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function updateSubmit() {
            $.ajax({
                type: 'POST',
                url: '/admin/category/update',
                async: false,
                data: {
                    'id': $('#id').val(),
                    'cateName': $('#cateName').val()
                },
                success: function (data) {
                    if (data.code == 0) {
                        showMsg(data.msg, "error", 1000);
                    } else {
                        showMsgAndRedirect(data.msg, "success", 1000, "/admin/category");
                    }
                }
            });
        };
    </script>
</div>
<div th:replace="admin/module/_footer"></div>
