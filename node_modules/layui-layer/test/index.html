<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="../dist/layer.js"></script>
</head>
<body>

<script>
    layer.confirm('How do you think about layer？', {
        btn: ['Great!','Very Great!'] //按钮
    }, function(){
        layer.msg('Yes it is.', {icon: 1});
    }, function(){
        layer.msg('Thank you!', {
            time: 20000, //20s后自动关闭
            btn: ['OK', 'Pass']
        });
    });
</script>
</body>
</html>
